<div class="modal-header">
    <h4 class="modal-title">My Form</h4>
    <button type="button" class="close" aria-label="Close"
     (click)="activeModal.dismiss('Cross click')">
    </button>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="modal-boy">
      <div class="container">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" 
            class="form-control"
            formControlName="title" />
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" class="form-control" formControlName="genre" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="plot">Plot</label>
            <input type="text" class="form-control" formControlName="plot" maxlength="250" required>
        </div>
        <div class="form-group">
            <label for="cast">Cast</label>
            <input type="text" class="form-control" formControlName="cast" maxlength="500" required>
        </div>
        <div class="form-group">
            <label for="image">Image-Link</label>
            <input type="text" class="form-control" formControlName="image" maxlength="1000" required>
        </div>
        <div class="form-group">
            <label for="releastDate">Release Date</label>
            <input type="date" class="form-control" formControlName="releaseDate" required>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn"
        [disabled]="!myForm.valid" style="background-color: #5fbae9">
        Submit Form
      </button>
    </div>
</form>
